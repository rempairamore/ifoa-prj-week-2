<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-dark" id="inizio">
        <img src="assets/images/logo.png" alt="Amazon Logo">
        <nav>
            <ul>
                <li id="special-margin-left"><a href="#">All</a></li>
                <li><a href="#">Today's Deal</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <section class="margin25">
        <div class="giftcardtext">
            <p class="bg-yellow">Shop All Holiday Gift Cards</p>
        </div>
        <div class="giftcardbox">
            <h2>Holiday Gift Guides</h2>
            <h3>Be a go-gifter</h3>
        </div>
    </section>
    <main class="margin25">
        <section class="slideshow">
            <div class="title">
                <p>Find the perfect gift</p>
                <h5>Shop now</h5>
            </div>
            <div class="imagebox">
                <img src="assets/images/img_1.jpg" alt="tablet">
                <img src="assets/images/img_2.jpg" alt="informatica">
                <img src="assets/images/img_3.jpg" alt="watches">
                <img src="assets/images/img_4.jpg" alt="pets">
            </div>
        </section>
        <section class="bigthumb">
            <figure class="box1">
                <img src="assets/images/img_9.png" alt="Play Games">
                <div>
                    <figcaption>Play the gifting game</figcaption>
                    <h5>Shop gaming</h5>
                </div>
            </figure>
            <figure class="box1">
                <img src="assets/images/img_10.png" alt="Confy Stuff">
                <div>
                    <figcaption>The sound of cheer</figcaption>
                    <h5>Shop Audio & Accessories</h5>
                </div>
            </figure>
        </section>
    </main>
    <footer class="bg-dark">
        <p><a href="#inizio">Back to top</a></p>
        <figure>
            <img src="assets/images/logo.png" alt="Amazon Logo">
        </figure>
    </footer>
</body>
</html>
